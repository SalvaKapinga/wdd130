<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>Weekly Poll</h1>
    </header>

    <main>
        <form>
            <!-- First Fieldset: Contact Info -->
            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </fieldset>

            <!-- Second Fieldset: Questions -->
            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="">--Please choose one--</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>

                <label for="pet">
                    <input type="checkbox" id="pet" name="pet">
                    Do you have a household pet?
                </label>

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherlands, Timbuktu Mali"></textarea>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Your Name | WDD 130</p>
    </footer>
</body>

</html>
